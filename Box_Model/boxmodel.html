<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/boxmodel.css" />
    <title>Box Model</title>
  </head>
  <body>
    <h1>Box-Model Practice</h1>
    <main>
      <div class="box-one">
        This box demonstrates <strong>padding</strong>, which is the space
        inside the box between the content and the border.
      </div>
      <div class="box-two">
        This box demonstrates <strong>margin</strong>, which is the space
        outside the box. Each side has a different margin value.
      </div>
      <div class="box-three">
        This box demonstrates the <strong>border</strong>, which is the outline
        around the box.
      </div>
    </main>
  </body>
</html>
